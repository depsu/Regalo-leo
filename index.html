<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Clicks - Movimiento Abajo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; /* Quitar margen por defecto del body */
      padding: 0; /* Quitar padding por defecto del body */
      padding-top: 50px; /* Mantener espacio superior */
      /* Asegurar que el body no interfiera con el fondo fijo */
      position: relative;
      min-height: 100vh;
    }

    /* Contenedor para el GIF de fondo */
    #fullscreen-gif-container {
      display: none; /* Oculto inicialmente */
      position: fixed; /* Fijo en la pantalla */
      top: 0;
      left: 0;
      width: 100vw; /* Ancho completo */
      height: 100vh; /* Alto completo */
      /* --- Reemplaza esta URL por la de tu GIF --- */
      background-image: url('https://img1.picmix.com/output/stamp/normal/3/7/2/0/1470273_9f262.gif');

      background-position: center;
      background-repeat: no-repeat; /* O 'repeat' si es un patrón */
      z-index: 1; /* Detrás del contenido principal pero sobre el fondo base */
    }

    /* Contenedor del contenido principal */
    #main-content {
        position: relative; /* Necesario para que z-index funcione */
        z-index: 10; /* Asegura que esté por encima del GIF */
        padding-bottom: 100px; /* Espacio inferior por si el botón baja mucho */
    }

    #main-btn {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      position: relative;
      top: 0px;
      left: 0px;
      transition: top 0.2s ease-in-out;
    }
    #final-image {
      /* display: none; <- Se gestiona por JS ahora, pero tenerlo aquí no hace daño */
      display: none;
      margin-top: 30px;
      margin-bottom: 10px;
      margin-left: auto;
      margin-right: auto;
      max-width: 200px;
      height: auto;

    }
    #secret {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: purple; /* Cambiado a negro para mejor contraste sobre GIF? O añade un fondo/sombra */
      background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente opcional */
      padding: 10px; /* Padding opcional */
      border-radius: 5px; /* Bordes redondeados opcionales */
      word-wrap: break-word;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    #main-img {
      margin-top: 30px;
      width: 300px;
      height: auto;
      max-width: 100%;
    }
  </style>
</head>

      <p id="secret"></p>

      <img id="main-img" src="" >
  </div>
